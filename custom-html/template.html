<section mbr-id="_anchor" class="mbr-section article content1">

    <mbr-parameters>
    <!-- Block parameters controls (Blue "Gear" panel) -->
        <input type="range" inline title="Top" name="paddingTop" min="0" max="8" step="1" value="4">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="8" step="1" value="4">
        <input type="color" title="Background Color" name="bgColor" value="#ffffff">
    <!-- End block parameters -->
    </mbr-parameters> 

    <div class="container">
        <div class="media-container-row">
            <div class="mbr-text col-12 col-md-12">
                <h2 class="mbr-fonts-style block-title align-center"
                    data-app-selector=".block-title"
                    mbr-theme-style="display-2">custom-html</h2>
				<img class="my-image" src="../deltapi.svg">
            </div>
        </div>
    </div>
</section>
